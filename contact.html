<!DOCTYPE html>
<html lang="en">

<head>
	<!-- BROWSER STUFF -->
	<meta name="theme-color" content="#000">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- META TAGS -->
	<meta name="description" content="Kodagraphik">
	<meta name="author" content="Rob Brown">
	<!-- TAB TITLE -->
	<title>KODAGRAPHIK | CONTACT</title>
	<!-- CSS -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
	<link rel="stylesheet" href="/SCSS/main.css">
</head>
<!-- Content -->

<body>
	<!-- <div id="#scroll" class="scroll">⮝</div> -->
	<div class="navigation" data-aos="slide-down" data-aos-duration="1000">
		<a href="index.html" class="homebutton brand">
			<img class="homelogo" src="Images/Logo2.png" alt="KODAGRAPHK">
		</a>
		<div class="buttons">
			<a href="about.html" class="navbutton hvr-underline-from-center bgc-blue">ABOUT ME</a>
			<a href="services.html" class="navbutton button-services hvr-underline-from-center bgc-orange">SERVICES</a>
			<a href="portfolio.html" class="navbutton hvr-underline-from-center bgc-purple">PORTFOLIO</a>
			<a href="contact.html" class="navbutton bgc-green active ">CONTACT</a>
		</div>
	</div>
	<div class="contact container fadecontainer">
		<h1 data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400">CONTACT</h1>
		<p data-aos="fade-up" data-aos-duration="1000" data-aos-delay="400" class="hoverdetails">Click One of the Buttons Below to Contact Me</p>
		<div class="contact-contents" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="500">
			<div class="contact-inner row">
				<div class="col-sm-12 col-lg-6 no-gutters">
					<div class="button-inner contactbutton button-email" data-tilt data-tilt-glare="true" data-tilt-scale="0.98" data-tilt-max="0">
						<img src="/Images/emailblack.png" alt="Email">
						<h2>Email</h2>
				</div>
			</div>
				<div class="col-sm-12 col-lg-6 no-gutters">
					<div class="button-inner contactbutton button-telephone" data-tilt data-tilt-glare="true" data-tilt-scale="0.98" data-tilt-max="0">
						<img src="/Images/phone.png" alt="Telephone">
						<h2>Telephone</h2>
					</div>
				</div>
				<div class="col-sm-12 col-lg-4 no-gutters">
					<div class="button-inner contactbutton button-linked" data-tilt data-tilt-glare="true" data-tilt-scale="0.98" data-tilt-max="0">
						<img src="/Images/linkedinblack.png" alt="LinkedIn">
						<h2>LinkedIn</h2>
					</div>
				</div>
				<div class="col-sm-12 col-lg-4 no-gutters">
					<div class="button-inner  contactbutton button-insta" data-tilt data-tilt-glare="true" data-tilt-scale="0.98" data-tilt-max="0">
						<img src="/Images/instablack.png" alt="Instagram">
						<h2>Instagram</h2>
					</div>
				</div>
				<div class="col-sm-12 col-lg-4 no-gutters">
					<div class="button-inner contactbutton button-behance" data-tilt data-tilt-glare="true" data-tilt-scale="0.98" data-tilt-max="0">
					<img src="/Images/behanceblack.png" alt="Behance">
					<h2>Behance</h2>
				</div>
				</div>
			</div>
		</div>
		<br>
	</div>

	<div class="bottomfooter">
		<div class="socials">
			<a href="#">
				<img src="/Images/Insta.png" alt="">
			</a>
			<a href="#">
				<img src="/Images/LinkdIn.png" alt="">
			</a>
			<a href="#">
				<img src="/Images/Behance.png" alt="">
			</a>
		</div>
		<div class="copyright">
			<p>© ROB BROWN</p>
		</div>
	</div>

	<!-- SCRIPT STUFF  -->
	<script src="Script/script.js" charset="utf-8"></script>
	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript" src="Script/vanilla-tilt.js"></script>
	<script>
		AOS.init();
	</script>
</body>

</html>

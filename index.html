<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,400,700" rel="stylesheet">
  <title>KodaGraphik; Design</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
</head>


<body>
  <div class="container-fluid header fixed-top">
    <div class="hamburger"><span class="hamburger" id="hamburger">
      â˜°</span></div>
    <div class="logo"><span>KODAGRAPHIK;</span></div>
    <div class="navigation puff-in-center" row id="navigation">
      <div class="navitem col-lg-3 col-md-3 col-sm-6 col-xs-12" id="navitem">
        <span>Services</span></div>
      <div class="navitem col-lg-3 col-md-3 col-sm-6 col-xs-12" id="navitem">
        <span>Portfolio</span></div>
      <div class="navitem col-lg-3 col-md-3 col-sm-6 col-xs-12" id="navitem"><span>
        About Us</span></div>
      <div class="navitem col-lg-3 col-md-3 col-sm-6 col-xs-12" id="navitem"><span>
        Contact</span></div>
    </div>
  </div>
  <div class="pinline id=" pinline></div>
  <!-- Carousel
  ================================================== -->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="carousel-item active">
        <img class="first-slide" src="Display1.png" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="second-slide" src="Display2.png" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="third-slide" src="Display3.png" alt="Third slide">
      </div>
    </div>
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div><!-- /.carousel -->

<div class="responsive">
  Responsive, Mobile Ready Design.
</div>
<div class="business">
  For Local Business
</div>
<div class="icons row">
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
<img class="icon" src="https://png.icons8.com/dotty/80/000000/web.png">
<p>Web Design &<br> Development</p>
</div>
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
<img class="icon" src="https://png.icons8.com/dotty/80/000000/design.png">
<p>Print Design <br>Services</p>
</div>
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-12">
 <img class="icon" src="https://png.icons8.com/wired/80/000000/smartphone-tablet.png">
 <p>Mobile First <br>and Modern</p>
</div>
</div>

  <div JS-STUFF>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

    <script>
      $(document).ready(function() {
        $("#hamburger").click(function() {
          $("#navigation").slideToggle("fast");
        });
      });
    </script>
  </div>
</body>

</html>

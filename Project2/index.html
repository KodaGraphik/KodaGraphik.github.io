<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Heading Test Accordian</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>
  <div class="accordian">
    <div class="item accordianitem" id="click1">
      CLICK ME
    </div>
    <div class="accordiandrop" id="drop1">
      TESTING
    </div>
    <div class="item accordianitem" id="click2">
      CLICK ME
    </div>
    <div class="accordiandrop" id="drop2">
      TESTING
    </div>
    <div class="item accordianitem" id="click3">
      CLICK ME
    </div>
    <div class="accordiandrop" id="drop3">
      TESTING
    </div>
    <div class="item accordianitem" id="click4">
      CLICK ME
    </div>
    <div class="accordiandrop" id="drop4">
      TESTING
    </div>

  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>
  <script>
  $(document).ready(function() {
    var count = 0;
    $("#click1").click(function() {
        count++;
        //even odd click detect
        var isEven = function(someNumber) {
            return (someNumber % 2 === 0) ? true : false;
        };
        // on odd clicks do this
        if (isEven(count) === false) {
            $("#drop1").animate({
                width: "90%"
            }, 1500);
        }
        // on even clicks do this
        else if (isEven(count) === true) {
            $("#drop2").animate({
                width: "100%"
            }, 1500);
        }
    });
      $("#click2").click(function() {
        $("#drop2").slideToggle("slow", function() {});
      });
      $("#click3").click(function() {
        $("#drop3").slideToggle("slow", function() {});
      });
      $("#click4").click(function() {
        $("#drop4").slideToggle("slow", function() {});
      });
          });
  </script>
</body>

</html>
